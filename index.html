<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function text(x) {
            if (x == 0) document.getElementById('mycode').style.display= "block";
            else document.getElementById("mycode").style.display= "none";
            return;
        }
    </script>
</head>
  <body class="position-relative" style="background-image: url(reg_1.png);">
    <div class="container pe-lg-5 ps-lg-5">
        <form autocomplete="off" method="post" name="google-sheet">
        <div class="row  align-content-center pe-lg-5 ps-lg-5 mt-4 pb-4 me-2 ms-2" >
            <div class="panel text-center ">
                <h1>RSVP</h1>
            </div>
            <div class="panel text-end pt-4 ">
                <p style="font-size: small;">DATE: 18th January, 2025</p>
            </div>
            <div class="panel mt-2 ">
                <h6 class="mb-2">Full Name</h6>
                <div class="row g-2">
                    <div class="col-4 col-sm-5">
                        <select style="background-color: #f0dcd8;  color:rgb(147, 110, 0);" class="form-select rounded-4" id="inputGroupSelect01" name="Prefix" >
                            <option selected>Prefix</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Master">Master.</option>
                            <option value="Miss">Miss</option>
                            
                          </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control rounded-4" style="background-color: #f0dcd8;" placeholder="" style="color:rgb(147, 110, 0);" aria-label="Username" aria-describedby="basic-addon1" name="Name">
                    </div>
                </div>
            </div>
            <div class="panel ">
                <div class="row mt-2">
                    <div class="col col-sm-6 col-md-6">
                        <h6>Number Of Adults</h6>                                
                    </div>
                    <div class="col col-sm-6 col-md-6">
                        <h6>Number Of Children</h6>                
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-6">
                        <input type="number" class="form-control rounded-4" style="background-color: #f0dcd8;" style="color:rgb(147, 110, 0);" aria-label="Username" aria-describedby="basic-addon1" name="CountOfAdults">
                    </div>
                    <div class="col col-md-6">
                        <input type="number" class="form-control rounded-4" style="background-color: #f0dcd8;" style="color:rgb(147, 110, 0);" aria-label="Username" aria-describedby="basic-addon1" name="CountOfChildren">
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="row mt-4 ms-3 me-3 align-items-center">
                    <div class="form-check">
                        <input style="background-color: #f0dcd8;" class="form-check-input" type="radio" name="Status" value="Attending" onclick="text(0)">
                        <label class="form-check-label" for="flexRadioDefault1">
                          <h6>Shall be Pleased to attend.</h6>
                        </label>
                      </div>
                      <div class="form-check">
                        <input style="background-color: #f0dcd8;" class="form-check-input" type="radio" name="Status" value="Not Attending" onclick="text(1)">
                        <label class="form-check-label" for="flexRadioDefault2">
                          <h6>Shall be Unable to attend.</h6>
                        </label>
                      </div>    
                </div>                
            </div>
            <div class="panel " id="mycode">
                <div class="row mt-2 g-2"  >
                    <div class="col col-md-6">
                        <h6>Vegetarian Food</h6>
                
                    </div>
                    <div class="col col-md-6" name="Non-VegetarianCount">
                        <h6>Non-Vegetarian Food</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-6">
                        <input type="number" class="form-control rounded-4" style="background-color: #f0dcd8;" style="color:rgb(147, 110, 0);" aria-label="Username" aria-describedby="basic-addon1" name="VegetarianCount">
                    </div>
                    <div class="col col-md-6">
                        <input type="number" class="form-control rounded-4" style="background-color: #f0dcd8;" style="color:rgb(147, 110, 0);" aria-label="Username" aria-describedby="basic-addon1" name="Non-VegetarianCount">
                    </div>
                </div>
            </div>
            <div class="panel ">
                <div class="row mt-2">
                    <div class="col">
                        <h6>Phone Number</h6>
                        <input style="background-color: #f0dcd8;" type="number" class="form-control rounded-4" placeholder="" aria-label="Username" aria-describedby="basic-addon1" name="ContactNo.">
                    </div>
                </div>
            </div>
            <div class="panel ">
                <div class="row mt-5">
                    <div class="col">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button style="background-color:#f0dcd8; color:rgb(147, 110, 0)" class="btn rounded-5 cc" type="submit" name="submit">Submit</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    </form>
    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxehgSwXd_x3pOwO0En1abKML1uP-EFhh16BItfmnnukvNRk4sP19E9GaUJb9ysBx2Srw/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thankyou for response!"))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  </body>
  
</html>
